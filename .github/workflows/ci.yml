name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      aivi: ${{ steps.filter.outputs.aivi }}
      vscode: ${{ steps.filter.outputs.vscode }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            aivi:
              - "Cargo.toml"
              - "Cargo.lock"
              - "rust-toolchain.toml"
              - "crates/**"
              - "examples/**"
              - ".github/workflows/ci.yml"
            vscode:
              - "vscode/**"
              - "crates/aivi_lsp/**"
              - ".github/workflows/ci.yml"
            docs:
              - "specs/**"
              - ".github/workflows/ci.yml"

  aivi:
    name: AIVI (${{ matrix.task }})
    needs: changes
    if: needs.changes.outputs.aivi == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: check
            toolchain: "1.90.0"
            components: "rustfmt,clippy"
          - task: perf
            toolchain: "1.90.0"
            components: ""
          - task: fuzz
            toolchain: nightly
            components: "llvm-tools-preview"
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev libadwaita-1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          components: ${{ matrix.components }}
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Install cargo-bolero
        if: matrix.task == 'fuzz'
        run: cargo install cargo-bolero --locked

      - name: Check formatting
        if: matrix.task == 'check'
        run: cargo fmt --all -- --check
      - name: Run clippy
        if: matrix.task == 'check'
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Run tests
        if: matrix.task == 'check'
        run: cargo test --workspace

      - name: Perf check
        if: matrix.task == 'perf'
        run: cargo run -p aivi --bin perf -- check --baseline crates/aivi/perf/baseline.json --max-multiplier 2.0

      - name: Fuzz parser
        if: matrix.task == 'fuzz'
        run: cargo bolero test -p aivi-fuzz parser::parser --engine libfuzzer -T 30s -t 10s
      - name: Fuzz frontend
        if: matrix.task == 'fuzz'
        run: cargo bolero test -p aivi-fuzz frontend::frontend --engine libfuzzer -T 30s -t 10s
      - name: Fuzz runtime
        if: matrix.task == 'fuzz'
        run: cargo bolero test -p aivi-fuzz runtime::runtime --engine libfuzzer -T 30s -t 10s
      - name: Fuzz formatter
        if: matrix.task == 'fuzz'
        run: cargo bolero test -p aivi-fuzz formatter::formatter --engine libfuzzer -T 30s -t 10s
      - name: Fuzz LSP pipeline
        if: matrix.task == 'fuzz'
        run: cargo bolero test -p aivi-fuzz lsp_pipeline::lsp_pipeline --engine libfuzzer -T 30s -t 10s
      - name: Fuzz type inference
        if: matrix.task == 'fuzz'
        run: cargo bolero test -p aivi-fuzz type_inference::type_inference --engine libfuzzer -T 30s -t 10s

  docs:
    name: Docs
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: specs/package.json
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: specs/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: specs
      - name: Build docs
        run: pnpm run docs:build
        working-directory: specs
        env:
          BASE_PATH: /

  vscode:
    name: VS Code Extension
    needs: changes
    if: needs.changes.outputs.vscode == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev libadwaita-1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: vscode/pnpm-lock.yaml
      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
        working-directory: vscode
      - name: Build LSP (release)
        run: cargo build -p aivi-lsp --release
      - name: Copy LSP into extension
        run: |
          set -euo pipefail
          exe="aivi-lsp"
          if [ "${{ runner.os }}" = "Windows" ]; then exe="aivi-lsp.exe"; fi
          mkdir -p vscode/bin
          cp "target/release/${exe}" "vscode/bin/${exe}"
          chmod +x "vscode/bin/${exe}" || true
      - name: Generate syntaxes
        run: cargo run -p aivi --bin gen_vscode_syntax -- "vscode/syntaxes"
      - name: Compile extension
        run: pnpm run compile
        working-directory: vscode
      - name: Package VSIX
        run: pnpm exec vsce package --no-dependencies --out aivi-vscode.vsix
        working-directory: vscode
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: aivi-vscode.vsix
          path: vscode/aivi-vscode.vsix
