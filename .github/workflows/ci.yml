name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      aivi: ${{ steps.filter.outputs.aivi }}
      vscode: ${{ steps.filter.outputs.vscode }}
      docs: ${{ steps.filter.outputs.docs }}
      zed: ${{ steps.filter.outputs.zed }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            aivi:
              - "Cargo.toml"
              - "Cargo.lock"
              - "rust-toolchain.toml"
              - "crates/**"
              - "examples/**"
              - ".github/workflows/ci.yml"
            vscode:
              - "vscode/**"
              - "crates/aivi_lsp/**"
              - ".github/workflows/ci.yml"
            docs:
              - "specs/**"
              - ".github/workflows/ci.yml"
            zed:
              - "zed/**"
              - ".github/workflows/ci.yml"

  aivi:
    name: AIVI (fmt, clippy, test)
    needs: changes
    if: needs.changes.outputs.aivi == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev libadwaita-1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Run tests
        run: cargo test --workspace

  aivi_perf:
    name: AIVI (perf smoke)
    needs: changes
    if: needs.changes.outputs.aivi == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev libadwaita-1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Perf check (lenient)
        run: cargo run -p aivi --bin perf -- check --baseline crates/aivi/perf/baseline.json --max-multiplier 2.0

  aivi_fuzz:
    name: AIVI (fuzz smoke)
    needs: changes
    if: needs.changes.outputs.aivi == 'true'
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: nightly
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev libadwaita-1-dev
      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          components: llvm-tools-preview
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Install cargo-bolero
        run: cargo install cargo-bolero --locked
      - name: Fuzz parser (short)
        run: cargo bolero test -p aivi-fuzz parser::parser --engine libfuzzer -T 30s -t 10s
      - name: Fuzz frontend (short)
        run: cargo bolero test -p aivi-fuzz frontend::frontend --engine libfuzzer -T 30s -t 10s
      - name: Fuzz runtime (short)
        run: cargo bolero test -p aivi-fuzz runtime::runtime --engine libfuzzer -T 30s -t 10s
      - name: Fuzz formatter (short)
        run: cargo bolero test -p aivi-fuzz formatter::formatter --engine libfuzzer -T 30s -t 10s
      - name: Fuzz LSP pipeline (short)
        run: cargo bolero test -p aivi-fuzz lsp_pipeline::lsp_pipeline --engine libfuzzer -T 30s -t 10s
      - name: Fuzz type inference (short)
        run: cargo bolero test -p aivi-fuzz type_inference::type_inference --engine libfuzzer -T 30s -t 10s

  docs:
    name: Docs (build)
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: specs/package.json
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: specs/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: specs
      - name: Build docs
        run: pnpm run docs:build
        working-directory: specs
        env:
          BASE_PATH: /

  vscode:
    name: VS Code Extension (build + package)
    needs: changes
    if: needs.changes.outputs.vscode == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev libadwaita-1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: vscode/pnpm-lock.yaml
      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
        working-directory: vscode
      - name: Build LSP (release)
        run: cargo build -p aivi-lsp --release
      - name: Copy LSP into extension
        run: |
          set -euo pipefail
          exe="aivi-lsp"
          if [ "${{ runner.os }}" = "Windows" ]; then exe="aivi-lsp.exe"; fi
          mkdir -p vscode/bin
          cp "target/release/${exe}" "vscode/bin/${exe}"
          chmod +x "vscode/bin/${exe}" || true
      - name: Generate syntaxes
        run: cargo run -p aivi --bin gen_vscode_syntax -- "vscode/syntaxes"
      - name: Compile extension
        run: pnpm run compile
        working-directory: vscode
      - name: Package VSIX
        run: pnpm exec vsce package --no-dependencies --out aivi-vscode.vsix
        working-directory: vscode
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: aivi-vscode.vsix
          path: vscode/aivi-vscode.vsix

  zed:
    name: Zed Extension (grammar build)
    needs: changes
    if: needs.changes.outputs.zed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install grammar dependencies
        run: npm ci
        working-directory: zed/grammars/aivi
      - name: Generate grammar
        run: npx tree-sitter generate
        working-directory: zed/grammars/aivi
      - name: Verify parser.c is up to date
        run: git diff --exit-code zed/grammars/aivi/src/
